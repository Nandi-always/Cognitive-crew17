<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="50%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#0b1220" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#60a5fa" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.25" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#heroGrad)" />

  <!-- Navigation -->
  <rect x="40" y="28" width="1120" height="64" rx="8" fill="#0b1220" opacity="0.25" />
  <g font-family="Inter, Arial, sans-serif" fill="#dbeafe">
    <text x="72" y="72" font-size="20" font-weight="700">SmartHomeViz AI</text>
    <g font-size="14" fill="#cbd5e1">
      <text x="920" y="46">Login</text>
      <rect x="990" y="28" width="120" height="34" rx="6" fill="#4f46e5" />
      <text x="1020" y="50" fill="#fff" font-weight="600">Get Started</text>
    </g>
  </g>

  <!-- Hero content box -->
  <g transform="translate(72,120)">
    <rect width="1056" height="380" rx="14" fill="#071024" opacity="0.14" />

    <!-- Left hero text -->
    <g transform="translate(48,36)">
      <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="44" font-weight="800" fill="url(#textGrad)">Design Your Intelligent</text>
      <text x="0" y="60" font-family="Inter, Arial, sans-serif" font-size="44" font-weight="800" fill="#e6eefc">Digital Home Layout</text>
      <text x="0" y="120" font-family="Inter, Arial, sans-serif" font-size="18" fill="#cbd5e1">Upload a sketch or describe your home to get AI-generated layout options with 2D and 3D previews.</text>

      <!-- CTA Buttons -->
      <g transform="translate(0,170)">
        <rect x="0" y="0" width="220" height="48" rx="10" fill="#4f46e5" filter="url(#softShadow)" />
        <text x="26" y="32" font-size="16" fill="#fff" font-weight="700">Upload Floor Plan</text>

        <rect x="250" y="0" width="220" height="48" rx="10" fill="transparent" stroke="#7c3aed" stroke-width="1.5" />
        <text x="280" y="32" font-size="16" fill="#c7b3ff" font-weight="700">Describe My Home</text>
      </g>

      <!-- Feature chips -->
      <g transform="translate(0,240)">
        <rect x="0" y="0" width="220" height="84" rx="10" fill="#071433" opacity="0.6" />
        <text x="16" y="28" font-size="14" fill="#cbd5e1">2D Floor Plan Editor</text>
        <text x="16" y="52" font-size="12" fill="#94a3b8">Drag, snap-to-grid, draw walls</text>

        <rect x="240" y="0" width="220" height="84" rx="10" fill="#071433" opacity="0.6" />
        <text x="256" y="28" font-size="14" fill="#cbd5e1">3D Interactive Viewer</text>
        <text x="256" y="52" font-size="12" fill="#94a3b8">Orbit, zoom, realtime</text>

        <rect x="480" y="0" width="220" height="84" rx="10" fill="#071433" opacity="0.6" />
        <text x="496" y="28" font-size="14" fill="#cbd5e1">AI Suggestions</text>
        <text x="496" y="52" font-size="12" fill="#94a3b8">Smart furniture placement</text>
      </g>
    </g>

    <!-- Right-side 3D placeholder -->
    <g transform="translate(660,36)">
      <rect x="0" y="0" width="320" height="240" rx="10" fill="#061226" stroke="#0f172a" />
      <text x="160" y="120" font-size="14" fill="#7dd3fc" text-anchor="middle">3D Viewer</text>
      <rect x="0" y="260" width="320" height="60" rx="8" fill="#0b1730" />
      <text x="160" y="298" font-size="12" fill="#cbd5e1" text-anchor="middle">Real-time interactions & controls</text>
    </g>
  </g>

  <!-- Footer / features strip -->
  <g transform="translate(72,540)">
    <rect width="1056" height="190" rx="12" fill="#061226" opacity="0.16" />
    <g transform="translate(28,26)">
      <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="18" fill="#e6eefc">Features</text>

      <g transform="translate(0,24)">
        <rect x="0" y="0" width="220" height="120" rx="8" fill="#071433" opacity="0.6" />
        <text x="16" y="28" font-size="14" fill="#cbd5e1">Collaboration</text>
        <text x="16" y="52" font-size="12" fill="#94a3b8">Live editing & sharing</text>

        <rect x="240" y="0" width="220" height="120" rx="8" fill="#071433" opacity="0.6" />
        <text x="256" y="28" font-size="14" fill="#cbd5e1">Export</text>
        <text x="256" y="52" font-size="12" fill="#94a3b8">PNG / OBJ / JSON</text>

        <rect x="480" y="0" width="220" height="120" rx="8" fill="#071433" opacity="0.6" />
        <text x="496" y="28" font-size="14" fill="#cbd5e1">Analytics</text>
        <text x="496" y="52" font-size="12" fill="#94a3b8">Layout scoring</text>
      </g>
    </g>
  </g>

  <!-- small caption -->
  <text x="72" y="760" font-size="12" fill="#94a3b8">Mockup generated: SmartHomeViz AI â€” homepage preview</text>
</svg>
